apiVersion: v1
kind: ReplicationController
metadata:
  creationTimestamp: null
  labels:
    service: ldap
  name: ldap
  namespace: default
spec:
  replicas: 1
  selector:
    service: ldap
  template:
    metadata:
      creationTimestamp: null
      labels:
        service: ldap
    spec:
      containers:
      - env:
        - name: LDAP_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: adventure
              key: ldap-admin-password
        - name: LDAP_DOMAIN
          valueFrom:
            secretKeyRef:
              name: adventure
              key: ldap-domain
        - name: LDAP_ORGANISATION
          valueFrom:
            secretKeyRef:
              name: adventure
              key: ldap-organisation
        image: quay.io/colinn/adventure-ldap
        imagePullPolicy: ""
        name: ldap
        resources: {}
      restartPolicy: Always
      serviceAccountName: ""
      volumes: null
status:
  replicas: 0
